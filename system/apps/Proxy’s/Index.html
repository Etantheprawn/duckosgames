<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Switcher with Descriptions</title>
</head>
<body>
    <h1>Information Page</h1>
    <p>Select a website to view:</p>
    <select id="websiteSelector" onchange="changeIframeSrc()">
        <option value="https://docs.google.com/forms/d/e/1FAIpQLSfiIhU0HZWqj0SeVKhVcypYA1aGETkuhlB4qiVUFPbMxF4v4g/viewform" data-description="Have any suggestions For Proxys, fill out this form and I will Probably Add it">Suggestion Proxy Form</option>
        <option value="https://www.example2.com" data-description="Description for Example 2">Example 2</option>
        <option value="https://www.example3.com" data-description="Description for Example 3">Example 3</option>
        <option value="https://www.example4.com" data-description="Description for Example 4">Example 4</option>
    </select>

    <div id="descriptionBox">
        <p id="descriptionText">Description for Example 1</p>
    </div>

    <iframe id="contentFrame" width="100%" height="600px" src="https://docs.google.com/forms/d/e/1FAIpQLSfiIhU0HZWqj0SeVKhVcypYA1aGETkuhlB4qiVUFPbMxF4v4g/viewform"></iframe>

    <script src="script.js"></script>
</body>
</html>
